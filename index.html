<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insta Drag And Drop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>

<body>
    <h1 class="text-center text-white">
        <img src="assets/perro.png" alt="perro">Insta Perritos
        <img src="assets/perro.png" alt="perro">
    </h1>
    <p class="text-center p-3 mb-2 bg-secondary text-white"><i class="fab fa-instagram"></i> PHOTO BOOTH</p>
    <div class="border border-white rounded" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <p class="text-center text-white"> Arrastra los perritos hac√≠a el cuadro para formar tu collage  <img src="assets/huellas-de-animales.png"></p>
    <ul>
        <li>
            <img id="drag1" class="dog-img" src="https://i.pinimg.com/originals/8b/f5/c7/8bf5c76fc163cd492b3edeacc65b95d1.jpg" draggable="true"
                ondragstart="drag(event)">
        </li>
        <li>
            <img id="drag2" class="dog-img" src="http://imagenesdecachorros.com/wp-content/uploads/2016/09/descargar-fotos-de-perritos-tiernos.jpg"
                draggable="true" ondragstart="drag(event)">
        </li>
        <li>
            <img id="drag3" class="dog-img" src="https://pbs.twimg.com/profile_images/2475429849/perritos_20tiernis_400x400.jpg" draggable="true"
                ondragstart="drag(event)">
        </li>
        <li>
            <img id="drag4" class="dog-img" src="http://www.mundomascotita.com/wp-content/uploads/2016/08/do1-290x300.jpg" draggable="true"
                ondragstart="drag(event)">
        </li>
        <li>
            <img id="drag5" class="dog-img" src="https://www.recreoviral.com/wp-content/uploads/2017/01/Perritos-tazas-de-te-4.jpg" draggable="true"
                ondragstart="drag(event)">
        </li>
        <li>
            <img id="drag6" class="dog-img" src="https://i.pinimg.com/originals/f3/50/f2/f350f2e8980b4bb347e5b724fca8aa04.jpg" draggable="true"
                ondragstart="drag(event)">
        </li>
    </ul>
    <script src="js/DragDropTouch.js"></script>
    <script src="js/app.js"></script>  
</body>

</html>
